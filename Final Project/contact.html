<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="img/HTML LOGO.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Contact Us</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/index.html">Menu</a></li>
                <li><a href="/hours.html">Hours</a></li>
                <li><a href="/about.html">About</a></li>
            </ul>
        </nav>
    </header> 

<section class="hero">
           <figure>
            <img src="img/Wall3.jpg" alt="Clouds" title="Clouds in the sky" height="1000" width="649">
            <figcaption>Wall, with a radiatior</figcaption>
        </figure>
</section>

    <main class="main">
        <article class="main__article contact">
            <h2 class="contact__h2">Our Location</h2>
            <address>
                123 memory lane <br>
                John Doe Street 
                <br><br>
                phone: <a href="tel+0121do1">0121do1</a>
            </address>
        </article>
        <article class="main__article">
            <h2>Contact From</h2>

            <form action="htttps://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Message Us.</legend>
                    <p class="contact__p">
                        <label class="contact__label" for="name">Name:</label>
                        <input class="contact__input" type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="email">Email:</label>
                        <input class="contact__input" type="email" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="message">Your Message:</label>
                        <br>
                        <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button class="contact__button" type="submit">Send</button>
                <button class="contact__button" type="reset">Reset</button>
            </form>
        </article>
    </main>   
    <footer class="footer">
        <p class="footer__p">
            <span class="nowrap">Copyright &copy;<time id="year"></time></span>
            <span class="nowrap">The Website</span></p>
    </footer>
</body>
</html>
